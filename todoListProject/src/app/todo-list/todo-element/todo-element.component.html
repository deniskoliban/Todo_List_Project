<div class="outer-layout">
    <div>{{data.task}}</div>
    <button (click)="changeStatus()">Delete</button>
    <button (click)="changeStatus(status.IN_PROGRESS)" >To progress</button>
    <button (click)="changeStatus(status.DONE)" >Done</button>
    <button (click)="editTask(data)" >Edit...</button>
</div>
